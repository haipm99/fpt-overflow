<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm">
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input type="text" class="form-control" formControlName="name" #name/>
          <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['name'].errors">
              Name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="email" class="form-control" formControlName="email" #email/>
          <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['email'].errors">
              Email is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <button (click)="addUser(name.value, email.value)" 
              class="btn btn-primary"
              [disabled]="angForm.pristine || angForm.invalid">Create User</button>
        </div>
      </form>
    </div>
  </div>


  <div *ngIf="listUser">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listUser">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td><button class="btn btn-danger" (click)="deleteUser(user.name)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
